{{- if .Values.kedaScaledObject.enabled }}
{{- if not .Values.kedaScaledObject.authenticationRef.name }}
apiVersion: keda.sh/v1alpha1
kind: TriggerAuthentication
metadata:
  name: {{ .Values.name }}
spec:
  secretTargetRef:
    - parameter: sasl
      name: {{ .Values.name }}-keda-secrets
      key: sasl
    - parameter: username
      name: {{ .Values.name }}-keda-secrets
      key: username
    - parameter: password
      name: {{ .Values.name }}
      key: SASL_PASSWORD
    - parameter: tls
      name: {{ .Values.name }}-keda-secrets
      key: tls
    - parameter: ca
      name: {{ .Values.kedaScaledObject.authenticationRef.caSecretName }}
      key: {{ .Values.kedaScaledObject.authenticationRef.caSecretKey }}
{{- end }}
{{- end }}